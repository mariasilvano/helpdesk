<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-login.css">
    <title>HelpDesk</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Cadastre-se ou faça login<br>E entre no portal de suporte</h1>
        <img src="../images/computador.svg" class = "left-login-img" alt="computador">
      </div>        
      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <form method="POST">
            <div class="textfield">
              <label for="usuario">Usuário</label>
              <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
              <label for="senha">Senha</label>
              <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="btn-login">Entrar</button>
          </form>
          <p class="cadastrar-se">Ainda não tem uma conta? <a href="http://127.0.0.1:8081/novaConta.html">Criar conta</a></p>
        </div>
      </div>
    </div>
    <script src="login.js">
    </script>
  </body>
</html>
