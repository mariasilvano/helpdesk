<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style-user.css">
    <title>HelpDesk</title>
</head>
<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="perfil-img"src="https://github.com/mariasilvano.png" alt="Foto do Usuário">
        </header>
        <nav>
            <button onclick="home()">
                <span>
                    <i class="material-symbols-outlined">home</i>
                    <span>
                        Página Inicial
                    </span>
                </span>
            </button>
            <button onclick="novoTicket()">
                <span>
                    <i class="material-symbols-outlined">add </i>
                    <span>
                        Criar Ticket
                    </span>
                </span>
            </button>
            <button onclick="carregarTickets()">
                <span>
                    <i class="material-symbols-outlined">lists</i>
                    <span>
                        Tickets
                    </span>
                </span>
            </button>
            <button>
                <span>
                    <i class="material-symbols-outlined">logout</i>
                    <span class="mobile-text">
                        Sair
                    </span>
                </span>
            </button>
        </nav>
    </aside>
    <button class="mobile" onclick="toogleMenu()">
        <i class="material-symbols-outlined">menu</i>
        <span>Menu</span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button id="close" onclick="toogleMenu()">
            <span>
                <i class="material-symbols-outlined">close</i>
            </span>
        </button>
        <button onclick="home()">
            <span>
                <i class="material-symbols-outlined">home</i>
                <span class="mobile-text">
                    Página Inicial
                </span>
            </span>
        </button>
        <button onclick="novoTicket()">
            <span>
                <i class="material-symbols-outlined">add </i>
                <span class="mobile-text">
                    Criar Ticket
                </span>
            </span>
        </button>
        <button onclick="carregarTickets()">
            <span>
                <i class="material-symbols-outlined">lists</i>
                <span class="mobile-text">
                    Tickets
                </span>
            </span>
        </button>
        <button>
            <span>
                <i class="material-symbols-outlined">logout</i>
                <span class="mobile-text">
                    Sair
                </span>
            </span>
        </button>
    </nav>
    <main class ="main" id ="main">
        <div class ="home" id="home">
            <h1 class="fundo">Bem vindo ao portal de suporte, crie um novo ticket ou acompanhe os existentes</h1>
            <img class="fundo" src="fundo.svg" alt="fundo">
        </div>
        <div class="ticket" id="ticket">
            <div class="novoTicket" id = "novoTicket">
                <div class="header novoTicket">
                    <h2>Criar Novo Ticket</h2>
                </div>
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="titulo">Título</label>
                        <input
                            type="text"
                            id="titulo"
                            placeholder="Digite o título do ticket..."
                        />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>O título é obrigatório.</small>
                    </div>
                    <div class="form-control">
                        <label for="descricao">Descrição</label>
                        <textarea style="resize: none;" id="descricao" name="descricao" rows="4" cols="50" placeholder="Descreva o seu problema aqui..."></textarea>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>A descrição é obriatória.</small>
                    </div>
                    <div class="form-control">
                        <label for= "categoria">Categoria</label>
                        <select name="categoria" id="categoria">                        
                        </select>
                    </div>                  
                    <button type="submit">Criar</button>
                    
                </form>
            </div>
        </div>
        <div class="tickets" id="tickets">
            <div class="painel" id="painel">
                <section class="cabecalho">
                    <h1 id="teste">Meus Tickets</h1>
                </section>
                <section class="corpo">
                    <table>
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Status</th>
                                <th>Técnico</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>
    <script src="user.js">
    </script>
    <script>
        window.onload = home();
    </script>
    <script
        src="https://kit.fontawesome.com/e8b9c7ab9b.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
